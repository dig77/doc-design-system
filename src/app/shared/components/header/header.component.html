<header>
    <a
      id="sidenav-button"
      class="hamburger"
      title="Open Menu"
      aria-label="Open Menu"
      (click)="changeOpenMenu()"
    >
      <svg
        viewBox="0 0 50 40"
        role="presentation"
        focusable="false"
        aria-label="trigram for heaven symbol"
      >
        <line x1="0" x2="100%" y1="10%" y2="10%"></line>
        <line x1="0" x2="100%" y1="50%" y2="50%"></line>
        <line x1="0" x2="100%" y1="90%" y2="90%"></line>
      </svg>
    </a>
    <h1>{{title}}</h1>
  </header>
