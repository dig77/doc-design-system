<div class="results-card child fadeIn">
  <div class="results-card-stack-tags">
    <div class="tags has-addons">
      <span class="tag">Status</span>
      <span class="tag is-primary">Active</span>
    </div>
    <div class="tags has-addons">
      <span class="tag">Type</span>
      <span class="tag is-info">Billed</span>
    </div>
  </div>
  <div class="results-card-stack-data">
    <div class="result-card-image">
      <img
        src="https://www.freepnglogos.com/uploads/company-logo-png/company-logo-transparent-png-19.png"
        alt=""
      />
    </div>
    <div class="result-card-main-data">
      <div class="result-card-name">{{result.name}}</div>
      <div class="result-card-vat">
        <a href="">{{result.vat}}</a>
      </div>
    </div>
  </div>
  <div class="results-card-stack-extra">
    <div class="results-extra-data-1">
      <p>Lorem ipsum dolor sit amet</p>
      <p>consectetur adipisicing elit</p>

    <div class="results-extra-data-2">
